<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールと好み</title>
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* グローバルフォント設定と背景色の調整 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* 明るい背景色 */
        }
        
        /* モーダルアニメーション */
        .modal-enter {
            animation: modalFadeIn 0.3s ease-out;
        }
        
        .modal-exit {
            animation: modalFadeOut 0.3s ease-in;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes modalFadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
        
        /* 画像ギャラリーのクリックカーソル */
        .image-clickable {
            cursor: pointer;
        }
        
        .image-clickable:hover {
            cursor: zoom-in;
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-center justify-center">

    <!-- メインコンテナ: 最大幅を設定し、中央に配置 -->
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-3xl p-6 sm:p-10 lg:p-12">

        <!-- ヘッダーエリア -->
        <header class="text-center mb-10">
            <div class="w-24 h-24 bg-indigo-200 rounded-full mx-auto mb-4 flex items-center justify-center text-4xl font-bold text-indigo-700">
                👤
            </div>
            <h1 id="profile-title" class="text-4xl font-extrabold text-gray-900 mb-2">
                パーソナル プロフィール
            </h1>
            <p id="profile-subtitle" class="text-xl text-gray-500">
                私の小さな世界へようこそ
            </p>
        </header>

        <!-- 区切り線 -->
        <div class="mb-10 border-t border-indigo-100"></div>

        <!-- 1. 自己紹介セクション -->
        <section id="about-section" class="mb-12">
            <!-- JavaScript で動的に生成されます -->
        </section>

        <!-- 2. 趣味セクション -->
        <section id="hobbies-section" class="mb-12">
            <!-- JavaScript で動的に生成されます -->
        </section>

        <!-- 3. 好み・好きなものセクション -->
        <section id="preferences-section" class="mb-12">
            <!-- JavaScript で動的に生成されます -->
        </section>

        <!-- 4. 画像ギャラリーセクション -->
        <section id="images-section" class="mb-12">
            <!-- JavaScript で動的に生成されます -->
        </section>
        
        <!-- フッター (連絡先など) -->
        <footer id="contact-footer" class="mt-12 text-center text-gray-500 pt-8 border-t border-indigo-100">
            <!-- JavaScript で動的に生成されます -->
        </footer>
    </div>

    <!-- 画像拡大モーダル -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-2">
        <div class="relative w-full h-full max-w-7xl max-h-[98vh] bg-white rounded-lg overflow-hidden shadow-2xl flex flex-col">
            <!-- 閉じるボタン -->
            <button id="modal-close" class="absolute top-2 right-2 z-10 bg-gray-800 bg-opacity-50 text-white rounded-full p-2 hover:bg-opacity-75 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <!-- 前の画像ボタン -->
            <button id="modal-prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 z-10 bg-gray-800 bg-opacity-50 text-white rounded-full p-3 hover:bg-opacity-75 transition-all duration-300 opacity-0 hover:opacity-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            
            <!-- 次の画像ボタン -->
            <button id="modal-next" class="absolute right-4 top-1/2 transform -translate-y-1/2 z-10 bg-gray-800 bg-opacity-50 text-white rounded-full p-3 hover:bg-opacity-75 transition-all duration-300 opacity-0 hover:opacity-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
            
            <!-- 拡大画像表示エリア -->
            <div class="flex-1 flex items-center justify-center p-2 min-h-0 overflow-hidden relative group">
                <img id="modal-image" src="" alt="" class="max-w-full max-h-full w-auto h-auto object-contain block" />
            </div>
            
            <!-- 画像インジケーター -->
            <div id="modal-indicator" class="absolute bottom-20 left-1/2 transform -translate-x-1/2 flex space-x-2 bg-gray-800 bg-opacity-50 rounded-full px-4 py-2">
                <!-- JavaScript で動的に生成されます -->
            </div>
            
            <!-- キャプション部分 -->
            <div id="modal-caption" class="flex-shrink-0 p-4 bg-white border-t border-gray-200">
                <h3 id="modal-title" class="font-semibold text-lg text-gray-900 mb-2"></h3>
                <p id="modal-description" class="text-gray-600"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript でプロフィールデータを読み込み、動的に表示 -->
    <script>
        // グローバル変数
        let currentImageIndex = 0;
        let imageGallery = [];
        
        // JSONデータを読み込む関数
        async function loadProfile() {
            try {
                const response = await fetch('./profile.json');
                const data = await response.json();
                const profile = data.profile;
                
                // 画像ギャラリーをグローバル変数に保存
                imageGallery = profile.images.gallery;
                
                // ヘッダー情報の設定
                document.getElementById('profile-title').textContent = profile.title;
                document.getElementById('profile-subtitle').textContent = profile.subtitle;
                
                // 自己紹介セクションの生成
                generateAboutSection(profile.about);
                
                // 趣味セクションの生成
                generateHobbiesSection(profile.hobbies);
                
                // 好みセクションの生成
                generatePreferencesSection(profile.preferences);
                
                // 画像ギャラリーセクションの生成
                generateImagesSection(profile.images);
                
                // フッターの生成
                generateContactFooter(profile.contact);
                
            } catch (error) {
                console.error('プロフィールデータの読み込みに失敗しました:', error);
            }
        }
        
        // 自己紹介セクションを生成
        function generateAboutSection(about) {
            const section = document.getElementById('about-section');
            section.innerHTML = `
                <h2 class="text-2xl sm:text-3xl font-bold text-indigo-700 mb-4 flex items-center">
                    <span class="mr-3">${about.icon}</span> ${about.title} (About Me)
                </h2>
                <div class="bg-indigo-50 p-6 rounded-2xl border-l-4 border-indigo-400">
                    <p class="text-gray-700 leading-relaxed text-lg">
                        ${about.introduction}
                    </p>
                    <p class="mt-4 text-gray-700 leading-relaxed text-lg">
                        ${about.motto}
                    </p>
                </div>
            `;
        }
        
        // 趣味セクションを生成
        function generateHobbiesSection(hobbies) {
            const section = document.getElementById('hobbies-section');
            const hobbiesList = hobbies.list.map(hobby => `
                <li class="flex items-start text-lg text-gray-700">
                    <span class="text-indigo-500 font-bold mr-3 mt-1">✓</span>
                    <span class="flex-1">
                        ${hobby.name}: ${hobby.description}
                    </span>
                </li>
            `).join('');
            
            section.innerHTML = `
                <h2 class="text-2xl sm:text-3xl font-bold text-indigo-700 mb-6 flex items-center">
                    <span class="mr-3">${hobbies.icon}</span> ${hobbies.title} (Hobbies)
                </h2>
                <ul class="space-y-3">
                    ${hobbiesList}
                </ul>
            `;
        }
        
        // 好みセクションを生成
        function generatePreferencesSection(preferences) {
            const section = document.getElementById('preferences-section');
            const categoriesList = preferences.categories.map(category => `
                <div class="flex flex-col md:flex-row bg-gray-50 p-4 rounded-xl shadow-sm border border-gray-200">
                    <div class="md:w-1/4 font-bold text-indigo-700 text-lg mb-2 md:mb-0 flex items-center">
                        <span class="${category.iconColor} mr-2 text-xl">${category.icon}</span> ${category.category}
                    </div>
                    <div class="md:w-3/4 flex flex-col space-y-3">
                        ${category.items.map((item, index) => `
                            <div class="text-gray-700 ${index > 0 ? 'pt-3 border-t border-gray-200' : ''}">
                                <p class="font-semibold text-gray-900 mb-0.5 text-base">
                                    ${item.title}
                                </p>
                                <p class="text-gray-600 text-sm leading-relaxed">
                                    ${item.description}
                                </p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            section.innerHTML = `
                <h2 class="text-2xl sm:text-3xl font-bold text-indigo-700 mb-6 flex items-center">
                    <span class="mr-3">${preferences.icon}</span> ${preferences.title} (My Preferences)
                </h2>
                <div class="space-y-4">
                    ${categoriesList}
                </div>
            `;
        }
        
        // 画像ギャラリーセクションを生成
        function generateImagesSection(images) {
            const section = document.getElementById('images-section');
            const imagesList = images.gallery.map((image, index) => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden group hover:shadow-lg transition-shadow duration-300">
                    <div class="aspect-square overflow-hidden">
                        <img 
                            src="${image.path}" 
                            alt="${image.alt}"
                            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300 image-clickable"
                            loading="lazy"
                            data-modal-src="${image.path}"
                            data-modal-alt="${image.alt}"
                            data-modal-caption="${image.caption}"
                            onclick="openImageModal(${index})"
                        />
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-900 text-sm mb-1">${image.alt}</h3>
                        <p class="text-gray-600 text-xs leading-relaxed">${image.caption}</p>
                    </div>
                </div>
            `).join('');
            
            section.innerHTML = `
                <h2 class="text-2xl sm:text-3xl font-bold text-indigo-700 mb-6 flex items-center">
                    <span class="mr-3">${images.icon}</span> ${images.title} (Gallery)
                </h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${imagesList}
                </div>
            `;
        }
        
        // フッターを生成
        function generateContactFooter(contact) {
            const footer = document.getElementById('contact-footer');
            footer.innerHTML = `
                <p class="text-sm">
                    リンク：${contact.social}
                </p>
            `;
        }
        
        // 画像モーダル機能
        function openImageModal(imageIndex) {
            currentImageIndex = imageIndex;
            showCurrentImage();
            
            const modal = document.getElementById('image-modal');
            modal.classList.remove('hidden');
            modal.classList.add('modal-enter');
            document.body.style.overflow = 'hidden';
            
            updateNavigationButtons();
            createImageIndicators();
        }
        
        function showCurrentImage() {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalContainer = modal.querySelector('.relative');
            
            const currentImage = imageGallery[currentImageIndex];
            
            modalImage.src = currentImage.path;
            modalImage.alt = currentImage.alt;
            modalTitle.textContent = currentImage.alt;
            modalDescription.textContent = currentImage.caption;
            
            // 画像が読み込まれたらアスペクト比に応じてモーダルサイズを調整
            modalImage.onload = function() {
                const aspectRatio = this.naturalWidth / this.naturalHeight;
                
                if (aspectRatio < 0.7) { // 縦長画像（縦横比が0.7未満）
                    modalContainer.classList.remove('max-w-7xl');
                    modalContainer.classList.add('max-w-3xl');
                    modalContainer.style.maxHeight = '98vh';
                } else if (aspectRatio > 1.5) { // 横長画像（縦横比が1.5以上）
                    modalContainer.classList.remove('max-w-3xl');
                    modalContainer.classList.add('max-w-7xl');
                    modalContainer.style.maxHeight = '90vh';
                } else { // 正方形に近い画像
                    modalContainer.classList.remove('max-w-3xl', 'max-w-7xl');
                    modalContainer.classList.add('max-w-4xl');
                    modalContainer.style.maxHeight = '95vh';
                }
            };
            
            updateImageIndicators();
        }
        
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageGallery.length;
            showCurrentImage();
            updateNavigationButtons();
        }
        
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + imageGallery.length) % imageGallery.length;
            showCurrentImage();
            updateNavigationButtons();
        }
        
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('modal-prev');
            const nextBtn = document.getElementById('modal-next');
            
            // ループ機能があるので常に両方のボタンを表示
            prevBtn.style.display = 'block';
            nextBtn.style.display = 'block';
        }
        
        function createImageIndicators() {
            const indicator = document.getElementById('modal-indicator');
            const dots = imageGallery.map((_, index) => `
                <div class="w-2 h-2 rounded-full cursor-pointer transition-colors duration-300 ${
                    index === currentImageIndex ? 'bg-white' : 'bg-white bg-opacity-50'
                }" onclick="goToImage(${index})"></div>
            `).join('');
            
            indicator.innerHTML = dots;
        }
        
        function updateImageIndicators() {
            const indicator = document.getElementById('modal-indicator');
            const dots = indicator.children;
            
            for (let i = 0; i < dots.length; i++) {
                if (i === currentImageIndex) {
                    dots[i].className = 'w-2 h-2 rounded-full cursor-pointer transition-colors duration-300 bg-white';
                } else {
                    dots[i].className = 'w-2 h-2 rounded-full cursor-pointer transition-colors duration-300 bg-white bg-opacity-50';
                }
            }
        }
        
        function goToImage(index) {
            currentImageIndex = index;
            showCurrentImage();
            updateNavigationButtons();
        }
        
        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.add('modal-exit');
            document.body.style.overflow = 'auto'; // スクロールを有効化
            
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('modal-enter', 'modal-exit');
            }, 300);
        }
        
        // モーダルイベントリスナーの設定
        function setupModalEventListeners() {
            const modal = document.getElementById('image-modal');
            const closeButton = document.getElementById('modal-close');
            const prevButton = document.getElementById('modal-prev');
            const nextButton = document.getElementById('modal-next');
            
            // 閉じるボタンのクリック
            closeButton.addEventListener('click', closeImageModal);
            
            // ナビゲーションボタンのクリック
            prevButton.addEventListener('click', prevImage);
            nextButton.addEventListener('click', nextImage);
            
            // モーダル背景のクリック
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeImageModal();
                }
            });
            
            // キーボード操作
            document.addEventListener('keydown', (e) => {
                if (!modal.classList.contains('hidden')) {
                    switch(e.key) {
                        case 'Escape':
                            closeImageModal();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            prevImage();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            nextImage();
                            break;
                    }
                }
            });
            
            // マウスホバーでナビゲーションボタンを表示
            modal.addEventListener('mouseenter', () => {
                if (!modal.classList.contains('hidden')) {
                    prevButton.classList.add('opacity-100');
                    nextButton.classList.add('opacity-100');
                }
            });
            
            modal.addEventListener('mouseleave', () => {
                prevButton.classList.remove('opacity-100');
                nextButton.classList.remove('opacity-100');
            });
        }
        
        // ページ読み込み時にプロフィールデータを読み込む
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            setupModalEventListeners();
        });
    </script>

</body>
</html>
